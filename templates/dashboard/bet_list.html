{% extends 'base.html' %}

{% block title %}Apuestas{% endblock %}

{% block content %}
    <h1 class="title">Apuestas</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Equipo 1</th>
            <th>Goles</th>
            <th>Equipo 2</th>
            <th>Goles</th>
        </tr>
        </thead>
        <tbody>
        {% for bet in bet_list %}
            <tr>
                <td>{{ bet.source.name }}</td>
                <td>{{ bet.team1 }}</td>
                <td>{{ bet.goals_team1 }}</td>
                <td>{{ bet.team2 }}</td>
                <td>{{ bet.goals_team2 }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
