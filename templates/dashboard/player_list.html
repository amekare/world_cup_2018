{% extends 'base.html' %}

{% block title %}Players{% endblock %}

{% block content %}
    <a class="button is-info is-pulled-right" href="{% url 'team-create' %}">New player</a>
    <h1 class="title">Players</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Positions</th>
            <th>Team</th>
        </tr>
        </thead>
        <tbody>
        {% for player in player_list %}
            <tr>
                <td><a href="{% url 'player-detail' player.pk %}">{{ player.name }}</a></td>

                <td>
                    {% for position in player.positions.all %}
                        {{ position.name }}
                    {% endfor %}
                </td>

            <td>{{ player.team }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
